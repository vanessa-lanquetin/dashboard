<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tableau de bord de suivi de candidature</title>
  </head>
  <body>
    <h1>Tableau de bord de suivi de candidatures</h1>

    <div class="form-container">
      <form id="application-form">
        <label for="company-name">Nom de l'entreprise</label>
        <input type="text" id="company-name" required />

        <label for="application-date">Date d'envoi de candidature</label>
        <input type="date" id="application-date" required />

        <label for="application-type">Type</label>
        <select id="application-type">
          <option value="offre">Offre</option>
          <option value="spontanee">Candidature spontanée</option>
        </select>

        <label for="job-title">Nom du poste</label>
        <input type="text" id="job-title" required />

        <label for="contact">Contact</label>
        <input type="text" id="contact" />

        <label for="info">Infos</label>
        <input type="text" id="info" />

        <label for="follow-up-date">Date de relance</label>
        <input type="date" id="follow-up-date" />

        <label for="links">Liens</label>
        <input type="text" id="links" />

        <button type="button" id="add-application">Ajouter</button>
      </form>
    </div>

    <div class="table-container">
      <table id="applications-table">
        <thead>
          <tr>
            <th>Nom de l'entreprise</th>
            <th>Date d'envoi de candidature</th>
            <th>Type</th>
            <th>Nom du poste</th>
            <th>Contact</th>
            <th>Infos</th>
            <th>Date de relance</th>
            <th>Liens</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les données des candidatures seront insérées ici -->
        </tbody>
      </table>
    </div>

    <script src="app.js"></script>
  </body>
</html>
